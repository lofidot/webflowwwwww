<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Timer</title>
  <link rel="stylesheet" href="CSS.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="forest-timer" class="forest-timer">
    <!-- Main container with background -->
    <div class="timer-background"></div>
    
    <!-- Timer Display -->
    <div class="timer-display">
      <div class="mode-switcher">
        <button class="btn mode-btn focus-btn active" data-mode="focus">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"></path>
            <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
            <path d="M19 11h2m-1 -1v2"></path>
          </svg>
          <span>Focus</span>
        </button>
        <button class="btn mode-btn break-btn" data-mode="break">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
            <path d="M3 8h14v9a4 4 0 0 1 -4 4h-6a4 4 0 0 1 -4 -4v-9z"></path>
            <path d="M6 2v6"></path>
            <path d="M10 2v6"></path>
          </svg>
          <span>Break</span>
        </button>
      </div>
      <div class="timer-time">25:00</div>
      <div class="cycle-indicators"></div>
    </div>
    
    <!-- Ambient Sound Selector -->
    <div class="ambient-sound-selector">
      <h2>Choose Your Ambient Sound</h2>
      <div class="sound-grid">
        <!-- Sound tiles will be added here by JavaScript -->
      </div>
    </div>
    
    <!-- Timer Controls -->
    <div class="timer-controls">
      <div class="control-buttons">
        <button class="btn control-btn play-pause-btn" aria-label="Start timer">
          <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>
        <button class="btn control-btn reset-btn" aria-label="Reset timer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.44-4.5M22 12.5a10 10 0 0 1-18.44 4.5"></path>
          </svg>
        </button>
        <button class="btn control-btn settings-btn" aria-label="Open settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <button class="btn control-btn hide-btn" aria-label="Hide controls">
          <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line x1="2" y1="2" x2="22" y2="22"></line>
          </svg>
          <svg class="eye-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="settings-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="close-modal-btn">Ã—</button>
        </div>
        
        <div class="modal-tabs">
          <button class="tab-btn active" data-tab="timer">Timer</button>
          <button class="tab-btn" data-tab="sound">Sound</button>
          <button class="tab-btn" data-tab="display">Display</button>
          <button class="tab-btn" data-tab="theme">Theme</button>
        </div>
        
        <!-- Timer Tab -->
        <div class="tab-content active" data-tab="timer">
          <div class="setting-group">
            <h3>Timer Type</h3>
            <div class="timer-type-selector">
              <button class="btn timer-type-btn" data-type="none">None</button>
              <button class="btn timer-type-btn active" data-type="pomodoro">Pomodoro</button>
              <button class="btn timer-type-btn" data-type="countup">Count Up</button>
            </div>
          </div>
          
          <div class="setting-group pomodoro-settings">
            <h3>Pomodoro Settings</h3>
            <div class="input-group">
              <label for="focus-time">Focus Time (min)</label>
              <div class="input-with-button">
                <input type="number" id="focus-time" value="25" min="1">
                <button class="btn add-ten-btn">+10</button>
              </div>
            </div>
            <div class="input-group">
              <label for="break-time">Break Time (min)</label>
              <input type="number" id="break-time" value="5" min="1">
            </div>
            <div class="input-group">
              <label for="total-cycles">Number of Cycles</label>
              <input type="number" id="total-cycles" value="4" min="1" max="10">
            </div>
          </div>
          
          <div class="setting-group">
            <h3>Sleep Timer</h3>
            <div class="input-with-buttons">
              <input type="number" id="sleep-timer" value="0" min="0" placeholder="Minutes (0 to disable)">
              <div>
                <button class="btn time-preset-btn" data-time="30">30m</button>
                <button class="btn time-preset-btn" data-time="60">1h</button>
              </div>
            </div>
            <p class="help-text">Set to 0 to disable sleep timer</p>
          </div>
        </div>
        
        <!-- Sound Tab -->
        <div class="tab-content" data-tab="sound">
          <div class="setting-group">
            <div class="setting-toggle">
              <label for="timer-sound">Timer Sound</label>
              <label class="switch">
                <input type="checkbox" id="timer-sound" checked>
                <span class="slider"></span>
              </label>
            </div>
            
            <div class="sound-type-selector">
              <div class="sound-option">
                <input type="radio" id="sound-beep" name="sound-type" value="beep" checked>
                <label for="sound-beep">
                  <span class="radio-custom"></span>
                  <span>Beep</span>
                </label>
                <button class="btn play-sound-btn" data-sound="beep">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                </button>
              </div>
              
              <div class="sound-option">
                <input type="radio" id="sound-bell" name="sound-type" value="bell">
                <label for="sound-bell">
                  <span class="radio-custom"></span>
                  <span>Bell</span>
                </label>
                <button class="btn play-sound-btn" data-sound="bell">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          <div class="setting-group">
            <div class="setting-toggle">
              <label for="browser-notifications">Browser Notifications</label>
              <label class="switch">
                <input type="checkbox" id="browser-notifications">
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Display Tab -->
        <div class="tab-content" data-tab="display">
          <div class="setting-toggle">
            <label for="hide-seconds">Hide Seconds</label>
            <label class="switch">
              <input type="checkbox" id="hide-seconds">
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="setting-toggle">
            <label for="auto-start-timer">Auto Start Timer</label>
            <label class="switch">
              <input type="checkbox" id="auto-start-timer" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
        
        <!-- Theme Tab -->
        <div class="tab-content" data-tab="theme">
          <div class="setting-header">
            <label>Background Theme</label>
            <button class="btn use-sound-image-btn">Use Sound Image</button>
          </div>
          
          <div class="sound-image-notice hidden">
            Currently using the sound image. Select an image below to override.
          </div>
          
          <div class="background-grid">
            <!-- Background images will be added here by JavaScript -->
          </div>
        </div>
        
        <div class="modal-footer">
          <button class="btn cancel-btn">Cancel</button>
          <button class="btn apply-btn">Apply Changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Audio Elements -->
  <audio id="sound-wind" src="sounds/wind.mp3" preload="auto" loop></audio>
  <audio id="sound-rain" src="sounds/rain.mp3" preload="auto" loop></audio>
  <audio id="sound-river" src="sounds/river.mp3" preload="auto" loop></audio>
  <audio id="sound-birds" src="sounds/birds.mp3" preload="auto" loop></audio>
  <audio id="sound-cafe" src="sounds/cafe.mp3" preload="auto" loop></audio>
  <audio id="sound-office" src="sounds/office.mp3" preload="auto" loop></audio>
  <audio id="sound-white-noise" src="sounds/white-noise.mp3" preload="auto" loop></audio>
  <audio id="notification-beep" src="https://api.substack.com/feed/podcast/159247735/d47b8fa79d5b4c3e0171d2d1b0f50e48.mp3" preload="auto"></audio>
  <audio id="notification-bell" src="https://api.substack.com/feed/podcast/159247735/d47b8fa79d5b4c3e0171d2d1b0f50e48.mp3" preload="auto"></audio>
  
  <script src="JS.js"></script>
</body>
</html>
